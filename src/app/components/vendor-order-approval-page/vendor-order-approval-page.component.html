<div class="tab-body" *ngIf="pendingRequests != [] && pendingRequestItems != []">
    <mat-card class="card" *ngFor="let request of pendingRequests">
        <mat-card-header>
            <mat-card-title>Order #{{request.requestId}}</mat-card-title>
            <mat-card-subtitle>Order Placed: {{request.orderTime}}</mat-card-subtitle>
            <mat-card-subtitle>Total Price: ${{request.totalPrice}}</mat-card-subtitle>
            <mat-card-subtitle class="pending-items-container">
                <mat-card-subtitle *ngFor="let requestItem of pendingRequestItems[pendingRequests.indexOf(request)]">
                    {{requestItem.item.name}}
                </mat-card-subtitle>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button (click)="approveRequest(request,pendingRequestItems[pendingRequests.indexOf(request)])"><mat-icon>check_circle</mat-icon></button>
            <button mat-button (click)="denyRequest(request)"><mat-icon>cancel</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</div>
