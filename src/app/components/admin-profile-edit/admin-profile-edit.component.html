<p>Customer Dashboard Profile</p>
<h2> Hello, {{admin?.firstName}} </h2>
<form class="example-form" (submit)="onFormSubmit()" [formGroup]="adminProfile">
    <div>
        <h2>Infomation: </h2>
        <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width" appearance="fill" >
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
                </mat-form-field></td>
                
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName">
            </mat-form-field></td>
    
            <td><mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName">
              </mat-form-field></td>
        </table>
    </div>
    <br> <br>
    <input type="submit" value="Update Profile"> <!--[disabled]="!customerProfile.valid"-->
</form>
