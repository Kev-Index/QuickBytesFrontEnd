<h1>Requests</h1>
<span *ngIf="!(errorMsg == '')">{{errorMsg}}</span>
<div *ngFor="let r of requests">
    ID: {{r.requestId}} <br />
    Status: {{r.status}} <br />
    Order Time: {{r.orderTime}} <br />
    End Time: {{r.endTime}} <br />
    Total Price: {{r.totalPrice}} <br />
    Customer: {{r.customer}} <br />
    Vendor: {{r.vendor}} <br />
    <hr />
</div>
